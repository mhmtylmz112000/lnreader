name: Build LNReader arm64-v8a APK

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    tags: [ 'v*' ]    # Auto-trigger on version tags

env:
  VERSION_NAME: "2.0.0"  # Hardcoded version or use ${{ github.ref_name }}
  ABI_FILTER: "arm64-v8a"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build arm64-v8a Debug APK
        run: |
          cd android/
          chmod +x gradlew
          ./gradlew assembleArm64Debug \
            -PversionName=$VERSION_NAME \
            -PabiFilters=$ABI_FILTER \
            --no-daemon \
            --stacktrace

      - name: Verify APK
        run: |
          ls -la android/app/build/outputs/apk/arm64/debug/
          if [ ! -f "android/app/build/outputs/apk/arm64/debug/app-arm64-debug.apk" ]; then
            echo "::error::APK not found!"
            exit 1
          fi

      - name: Upload APK (Updated to v4)
        uses: actions/upload-artifact@v4  # Fixed deprecated v3
        with:
          name: LNReader-arm64-debug
          path: android/app/build/outputs/apk/arm64/debug/app-arm64-debug.apk
          retention-days: 3

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v$VERSION_NAME"
          name: "LNReader $VERSION_NAME (arm64 Debug)"
          body: "| Parameter | Value |\n|-----------|-------|\n| ABI | arm64-v8a |\n| Type | Debug |"
          files: android/app/build/outputs/apk/arm64/debug/app-arm64-debug.apk
          draft: false
          prerelease: true
